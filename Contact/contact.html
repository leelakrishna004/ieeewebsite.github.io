<!Doctype html>
<html>
    <head>
        <title>
            Bootstrap Example
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="container-fluid" >
            <div class="row">
                <div class="col-md-2 col-xs-3">
                    <img src="../Home/ieee.png" id="ieee_logo">
                </div>
                <div class="col-md-8 col-xs-6">
                    <p id="head_text" >
                        IIITDM IEEE STUDENT BRANCH
                    </p>
                </div>

                <div class="col-md-2 col-xs-3">
                    <img src="../Home/iiit.png" id="iiit_logo">
                </div>  
            </div>
        </div>
        <div id="navi_bar">
            <ul id="head_list" >
                <li id="head_list_item"><a href="../Home/index.html">Home</a></li>
                <li id="head_list_item"><a href="../About/about.html">About</a></li>
                <li id="head_list_item"><a href="../Events/events.html">Events</a></li>
                <li id="head_list_item"><a href="../Gallery/gallery.html">Gallery</a></li>
                <li id="head_list_item"><a href="../Contact/contact.html">Contact</a></li> 
            </ul>
        </div>

        <div id="contact_form" class="container">
            <form class="well form-horizontal" action=" " method="post"  id="contact_form" >
                <fieldset>
                    <!-- Form Name -->
                    <legend>Contact Us Today!</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Name</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>


                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Phone #</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Query</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="comment" placeholder="Write here..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
